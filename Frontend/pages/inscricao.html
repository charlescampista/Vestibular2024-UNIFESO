<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Muli"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./../assets/styles/main.css" />
    <link rel="stylesheet" href="./../assets/styles/registration.css" />
    <title>Inscrição - Vestibular Unifeso 2024</title>
  </head>
  <body>
    <div class="overlay"></div>
    <section class="registration">
      <div class="registration-content">
        <h2>Inscreva-se no Vestibular 2024</h2>
        <div class="columns-container">
          <div class="form-container">
            <form
              class="registration-form"
              action="http://uddemonstration.rf.gd/Backend/public_html/?page=confirmation"
              method="post"
            >
              <!-- <form
              class="registration-form"
              action="https://meuespacodetestes.000webhostapp.com/?page=confirmacao"
              method="post"
            > -->
              <div class="form-group">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required />
              </div>
              <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required />
              </div>
              <div class="form-group">
                <label for="curso">Curso de interesse:</label>
                <select id="curso" name="curso">
                  <option value="ciencia-da-computacao">
                    Ciência da Computação
                  </option>
                  <option value="engenharia-civil">Engenharia Civil</option>
                  <option value="administracao">Administração</option>
                  <option value="administracao">Direito</option>
                  <!-- Adicione mais cursos conforme necessário -->
                </select>
              </div>
              <div class="form-group">
                <label for="mensagem">Mensagem (opcional):</label>
                <textarea id="mensagem" name="mensagem" rows="4"></textarea>
              </div>
              <div class="form-group">
                <button type="submit" class="btn">Enviar Inscrição</button>
              </div>
            </form>
          </div>
          <div class="image-container">
            <img
              src="./../assets/images/jovem-segurando-livro-alpha.png"
              alt="Imagem de Marketing"
              class="image"
            />
          </div>
        </div>
      </div>
    </section>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
